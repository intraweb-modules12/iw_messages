<!--[include file="iw_messages_admin_menu.htm"]-->
<div class="pn-admincontainer">
	<div class="pn-adminpageicon"><!--[pnimg modname='core' src='package_settings.gif' set='icons/large' __alt=$templatetitle]--></div>
	<h2><!--[gt text="Module configuration"]--></h2>
	<div style="height:15px;">&nbsp;</div>
	<fieldset>
		<legend>
			<strong><!--[gt text="Attachment of files in the messages"]--></strong>
		</legend>
		<!--[gt text="The groups listed bellow can attach files in the private messages"]-->:
		<div style="margin-left:50px">
			<!--[section name=groupsUpdate loop=$groupsUpdate]-->
				<!--[$groupsUpdate[groupsUpdate].name]--><a href="<!--[pnmodurl modname=iw_messages func=deleteUpdateGroup group=$groupsUpdate[groupsUpdate].id type=admin]-->"><!--[pnimg modname='iw_messages' src='del.gif' set='pnimages' __alt=$templatetitle]--></a><br />
			<!--[/section]-->
		</div>
		<div style="height:5px;">&nbsp;</div>
		<form  enctype="application/x-www-form-urlencoded" method="post" action="<!--[pnmodurl modname="iw_messages" type="admin" func="newUpdateGroup"]-->">
			<select name="group">
				<!--[section name=groups loop=$groups]-->
					<option value="<!--[$groups[groups].id]-->"><!--[$groups[groups].name]--></option>
				<!--[/section]-->
			</select>
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add a group" __title="Add a group"]--><!--[gt text="Add a group"]-->
		</form>
	</fieldset>
	<div style="height:5px;">&nbsp;</div>
	<fieldset>
		<legend>
			<strong><!--[gt text="Criteria for the massive sending of messages"]--></strong>
		</legend>
		<div style="margin-left:50px">
			<!--[section name=groupsMulti loop=$groupsMulti]-->
				<!--[$groupsMulti[groupsMulti].name]--><a href="<!--[pnmodurl modname=iw_messages func=deleteMultiGroup group=$groupsMulti[groupsMulti].id type=admin]-->"><!--[pnimg modname='iw_messages' src='del.gif' set='pnimages' __alt=$templatetitle]--></a>
			<div style="height:5px;">&nbsp;</div>
			<!--[/section]-->
		</div>
		<div style="height:5px;">&nbsp;</div>
		<form  enctype="application/x-www-form-urlencoded" method="post" action="<!--[pnmodurl modname="iw_messages" type="admin" func="newMultiGroup"]-->">
			<!--[gt text="The group"]-->
			<select name="group1">
				<!--[section name=groupsAll loop=$groupsAll]-->
					<option value="<!--[$groupsAll[groupsAll].id]-->"><!--[$groupsAll[groupsAll].name]--></option>
				<!--[/section]-->
			</select>
			<div style="height:5px;">&nbsp;</div>
			<!--[gt text="can send massive messages to the group"]-->
			<div style="height:5px;">&nbsp;</div>
			<select name="group2">
				<option value="0|0"><!--[gt text="All the groups"]--></option>
				<!--[section name=groupsAll loop=$groupsAll]-->
					<option value="<!--[$groupsAll[groupsAll].id]-->"><!--[$groupsAll[groupsAll].name]--></option>
				<!--[/section]-->
			</select>
			<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Add a group" __title="Add a group"]--><!--[gt text="Add a group"]-->
		</form>
	</fieldset>
	<div style="height:5px;">&nbsp;</div>
	<fieldset>
		<legend>
			<strong><!--[gt text="Other configuration options"]--></strong>
		</legend>
		<form enctype="application/x-www-form-urlencoded" method="post" action="<!--[pnmodurl modname="iw_messages" type="admin" func="confupdate"]-->">
			<!--[if not $multizk]-->
				<div style="margin: 10px;">
					<label for="directoriroot"><!--[gt text="Initiation of the file folder"]--></label>
					<input type="text" name="directoriroot" size="50" maxlength="50" value="<!--[$directoriroot]-->" onFocus='blur()' />
				</div>
			<!--[/if]-->
			<div style="margin: 10px;">
				<label for="uploadFolder"><!--[gt text="Server folder for attached files"]--></label>
				<input type="text" name="uploadFolder" size="50" maxlength="150" value="<!--[$uploadFolder]-->">
			</div>
			<!--[if $noFolder]-->
				<div class="pn-errormsg">
					<!--[gt text="The attached files folder has not been found"]-->
				</div>
			<!--[/if]-->
			<!--[if $noWriteable]-->
				<div class="pn-errormsg">
					<!--[gt text="(This folder needs written permissions (chmod 777))"]-->
				</div>
			<!--[/if]-->
			<div style="margin: 10px;">
				<label for="dissableSuggest"><!--[gt text="Not suggest on message sending"]--></label>
				<input type="checkbox" name="dissableSuggest" value="1" <!--[if $dissableSuggest]-->Checked<!--[/if]-->">
			</div>
			<div style="margin: 10px;">
				<label for="limitInBox"><!--[gt text="Limit of messages in received list (0 means no limit)"]--></label>
				<input type="text" name="limitInBox" size="10" maxlength="5" value="<!--[$limitInBox]-->">
			</div>
			<div style="margin: 10px;">
				<label for="limitOutBox"><!--[gt text="Limit of messages in sent list (0 means no limit)"]--></label>
				<input type="text" name="limitOutBox" size="10" maxlength="5" value="<!--[$limitOutBox]-->">
			</div>
			<div style="margin: 10px;">
				<label for="advertissement"><strong><!--[gt text="(When a user overcomes a limit an annoying message is showed, but functionalities are still available.)"]--></strong></label>
			</div>
			<div style="text-align: center;">
				<!--[pnbutton src='button_ok.gif' set='icons/small' __alt="Modify" __title="Modify"]--><!--[gt text="Modify"]-->
			</div>
		</form>
	</fieldset>

	<div style="height: 20px;">&nbsp;</div>
	<div style="clear:both; ">
		<a href="<!--[pnmodurl modname=iw_messages type=admin func=module]-->"><!--[gt text="About the module"]--></a>
	</div>
</div>
